<h2>Infection Control - Prescription Review</h2>

<label>
  Status:
  <select [(ngModel)]="filterStatus">
    <option [ngValue]="'All'">All</option>
    <option [ngValue]="PrescriptionStatus.Active">Active</option>
    <option [ngValue]="PrescriptionStatus.Reviewed">Reviewed</option>
    <option [ngValue]="PrescriptionStatus.Discontinued">Discontinued</option>
  </select>
</label>

<label>
  Filter by Drug:
  <input [(ngModel)]="filterByDrug" placeholder="Drug name" />
</label>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="filteredPrescriptions().length > 0" border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Patient ID</th>
      <th>Drug</th>
      <th>Indication</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredPrescriptions()">
      <td>{{ p.patientId }}</td>
      <td>{{ p.antimicrobialName }}</td>
      <td>{{ p.indication }}</td>
      <td>{{ PrescriptionStatus[p.status] }}</td>
      <td>
        <button (click)="onMarkReviewed(p)" [disabled]="p.status !== PrescriptionStatus.Active">Mark Reviewed</button>
        <button (click)="onDiscontinue(p)" [disabled]="p.status === PrescriptionStatus.Discontinued">Discontinue</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && filteredPrescriptions().length === 0">No prescriptions available.</div>
